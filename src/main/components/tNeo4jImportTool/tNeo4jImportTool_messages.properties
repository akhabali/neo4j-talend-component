PROPERTYADVANCED.NAME=PROPERTYADVANCED
PROPERTY.NAME=PROPERTY
HELP=org.talend.help.tNeo4jImportTool
LONG_NAME=Neo4j ${neo4j.version} import-tool component

#
# Component params
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
DATABASE_GROUP.NAME=Database folder
DATABASE_PATH.NAME=Neo4j database folder (graph.db folder) ( expression | ex: "/tmp/neo4j_graph.db")

#
# Import files groups
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
IMPORT_FILES_GROUP.NAME=Import files

# For nodes
NODE_FILES.NAME=Nodes files
NODE_FILES.ITEM.FILE=Path of CSV node file ( expression | ex: "/tmp/nodes.csv")
NODE_FILES.ITEM.HEADERS=Header of the CSV file ( expression | ex: ":ID,:LABEL")

# For edges
RELATIONSHIP_FILES.NAME=Relationship files
RELATIONSHIP_FILES.ITEM.FILE=Path of CSV relationship file ( expression | ex: "/tmp/edges.csv")
RELATIONSHIP_FILES.ITEM.HEADERS=Header of the CSV file ( expression | ex: ":START_ID,:END_ID,:TYPE")

#
# Advanced params
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Neo4j configuration
NEO4J_CONFIGURATION_GROUP.NAME=Neo4j configuration (See http://neo4j.com/docs/stable/configuration-settings.html)
NEO4J_CONFIGURATION.NAME=
NEO4J_CONFIGURATION.ITEM.KEY=Parameter name (string | ex: dbms.pagecache.memory)
NEO4J_CONFIGURATION.ITEM.VALUE=Parameter value (expression | ex: "2G")

# Import configuration
IMPORT_CONFIGURATION_GROUP.NAME=Import configuration (See http://neo4j.com/docs/stable/import-tool-usage.html)
IMPORT_CONFIGURATION.NAME=
IMPORT_CONFIGURATION.ITEM.KEY=Parameter name  (string | ex: stacktrace)
IMPORT_CONFIGURATION.ITEM.VALUE=Parameter value (expression | ex: "2G")
